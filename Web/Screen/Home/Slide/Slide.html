<head>
  <link rel="stylesheet" href="/system/Web/Screen/Home/Slide/Slide.css" />
</head>

<div id="slide">
  <div
    id="carouselExampleFade"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <div
          class="w-100"
          style="
            background-image: url(/system/Web/Screen/Home/Slide/img/slide-pc-mobile-1.jpg);
          "
        >
          <div class="carousel-caption slide-text">
            <span class="slide-header-1"
              >국내 신기술로 개발된 최적의 Solution!</span
            >
          </div>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <div
          class="w-100"
          style="
            background-image: url(/system/Web/Screen/Home/Slide/img/pc-2.jpg);
          "
        >
          <div class="carousel-caption slide-text">
            <span class="slide-header-2"
              >더 쉽고 편리하게 안정적인 자동화 솔루션으로 <br />고객님을
              찾아갑니다.</span
            >
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
